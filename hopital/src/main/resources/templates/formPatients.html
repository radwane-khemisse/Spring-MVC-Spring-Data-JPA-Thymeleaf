<!DOCTYPE html>

<html lang="eng" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net/thymeleaf/layout"
      layout:decorate="template1"  >
<head>
    <meta charset="UTF-8">
    <title>Form Patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css">
</head>

<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3">
    <form method="post" th:action="@{save}">
        <div class="form">
            <label for="name">Name</label>
            <input id="name" class="form-control" type="text" name="name" th:value="${patient.name}">
            <span th:errors="${patient.name}"></span>
        </div>
        <div class="form">
            <label>Date of Birth</label>
            <input class="form-control" type="date" name="dateOfBirth" th:value="${patient.name}">
            <span th:errors="${patient.dateOfBirth}"></span>
        </div>
        <div class="form">
            <label>isSick</label>
            <input type="checkbox" name="isSick" th:checked="${patient.sick}">
            <span th:errors="${patient.sick}"></span>
        </div>
        <div class="form">
            <label>Score</label>
            <input class="form-control" type="text" name="score" th:value="${patient.score}">
            <span th:errors="${patient.score}"></span>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    </div>
</div>
</body>
</html>
